CONFIG_ZMK_KEYBOARD_NAME="Orbee"

CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

CONFIG_SPI=y
CONFIG_INPUT=y

CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_90=y
# CONFIG_PMW3610_SNIPE_CPI=800
# CONFIG_PMW3610_SNIPE_CPI_DIVIDOR=4
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=y
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
#CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=9600
#CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=
#CONFIG_PMW3610_REST3_DOWNSHIFT_TIME_MS=
#CONFIG_PMW3610_FORCE_AWAKE=y
CONFIG_PMW3610_POLLING_RATE_250=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700

CONFIG_PMW3610_SMART_ALGORITHM=y
CONFIG_PMW3610_ADJUSTABLE_MOUSESPEED=n
CONFIG_PMW3610_MOVEMENT_THRESHOLD=5

CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_BT_BAS=y

CONFIG_RGBLED_WIDGET_SHOW_LAYER_COLORS=y

# BLE接続パラメータ（Windowsとの相性を考慮）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6      # 最小接続間隔（7.5ms）
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12     # 最大接続間隔（15ms）
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0      # スレーブ遅延なし（即応）
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400    # 接続タイムアウト（4秒）

# BLEの安定性向上
CONFIG_BT_GATT_CLIENT=y                  # GATTクライアント機能（Split通信などで必要）
CONFIG_BT_MAX_CONN=1                     # 最大接続数（通常1でOK）
CONFIG_BT_L2CAP_TX_MTU=69                # HIDレポート用MTUサイズ（デフォルト69）

# HIDレポート送信間隔（過剰な頻度を抑制）
CONFIG_ZMK_HID_REPORT_INTERVAL_MS=2      # 2ms間隔で送信（Windowsで安定しやすい）

# Splitキーボード用（必要に応じて）
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# バッテリーサービス（Windowsが認識するため）
CONFIG_BT_BAS=y                          # Battery Service有効化
CONFIG_ZMK_BATTERY_REPORTING=y           # ZMK側のバッテリー報告有効化
