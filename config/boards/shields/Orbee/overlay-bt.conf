# BLE接続パラメータ（Windowsとの相性を考慮）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6      # 最小接続間隔（7.5ms）
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12     # 最大接続間隔（15ms）
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0      # スレーブ遅延なし（即応）
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400    # 接続タイムアウト（4秒）

# BLEの安定性向上
CONFIG_BT_GATT_CLIENT=y                  # GATTクライアント機能（Split通信などで必要）
CONFIG_BT_MAX_CONN=1                     # 最大接続数（通常1でOK）
CONFIG_BT_L2CAP_TX_MTU=69                # HIDレポート用MTUサイズ（デフォルト69）

# HIDレポート送信間隔（過剰な頻度を抑制）
CONFIG_ZMK_HID_REPORT_INTERVAL_MS=2      # 2ms間隔で送信（Windowsで安定しやすい）

# Splitキーボード用（必要に応じて）
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# バッテリーサービス（Windowsが認識するため）
CONFIG_BT_BAS=y                          # Battery Service有効化
CONFIG_ZMK_BATTERY_REPORTING=y           # ZMK側のバッテリー報告有効化
